apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-gateway-blue
  namespace: creation-ring
  labels:
    app: backend-gateway
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-gateway
      version: blue
  template:
    metadata:
      labels:
        app: backend-gateway
        version: blue
        environment: production
        security.istio.io/tlsMode: istio
        service.istio.io/canonical-name: backend-gateway
    spec:
      serviceAccountName: backend-gateway-sa
      containers:
      - name: backend-gateway
        image: creation-ring/backend-gateway:blue
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DEPLOYMENT_COLOR
          value: "blue"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-gateway-blue
  namespace: creation-ring
  labels:
    app: backend-gateway
    version: blue
spec:
  selector:
    app: backend-gateway
    version: blue
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  namespace: creation-ring
  labels:
    app: frontend
    version: blue
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: blue
  template:
    metadata:
      labels:
        app: frontend
        version: blue
        environment: production
        security.istio.io/tlsMode: istio
        service.istio.io/canonical-name: frontend
    spec:
      containers:
      - name: frontend
        image: creation-ring/frontend:blue
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DEPLOYMENT_COLOR
          value: "blue"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-blue
  namespace: creation-ring
  labels:
    app: frontend
    version: blue
spec:
  selector:
    app: frontend
    version: blue
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
