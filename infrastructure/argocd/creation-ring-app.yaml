apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: creation-ring
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/creation-ring
    targetRevision: HEAD
    path: infrastructure
    directory:
      recurse: true
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: creation-ring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: creation-ring-database
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/creation-ring
    targetRevision: HEAD
    path: infrastructure/database
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: creation-ring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: creation-ring-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/creation-ring
    targetRevision: HEAD
    path: infrastructure/monitoring
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
