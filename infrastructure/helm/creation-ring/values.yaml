# Default values for creation-ring
replicaCount: 1

image:
  registry: ghcr.io
  repository: your-org/creation-ring
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeMe123"
    username: "creation_ring"
    password: "changeMe123"
    database: "creation_ring"
  architecture: standalone
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Redis configuration
redis:
  enabled: true
  auth:
    password: "changeMe123"
  architecture: standalone
  master:
    persistence:
      enabled: true
      size: 8Gi

# Application configuration
config:
  # Backend configuration
  backend:
    port: 3000
    logLevel: info
    cors:
      enabled: true
      origin: "*"

  # Frontend configuration
  frontend:
    port: 80
    apiUrl: "http://backend-gateway:3000"
    websocketUrl: "ws://backend-gateway:3000"

  # Database configuration
  database:
    host: "postgresql"
    port: 5432
    ssl: false

  # Redis configuration
  redis:
    host: "redis-master"
    port: 6379

  # AI configuration
  ai:
    timeout: 30000
    maxRetries: 3

# Monitoring configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: "admin"

# Istio configuration
istio:
  enabled: true
  gateway:
    enabled: true
  virtualService:
    enabled: true
  destinationRule:
    enabled: true

# ArgoCD configuration
argocd:
  enabled: false
  server:
    insecure: true
