apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: creation-ring-gateway
  namespace: creation-ring
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.creation-ring.com"
    - "app.creation-ring.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: creation-ring-tls
    hosts:
    - "api.creation-ring.com"
    - "app.creation-ring.com"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: creation-ring-api
  namespace: creation-ring
spec:
  hosts:
  - "api.creation-ring.com"
  gateways:
  - creation-ring-gateway
  http:
  - match:
    - uri:
        prefix: "/api/v1"
    route:
    - destination:
        host: backend-gateway.creation-ring.svc.cluster.local
        port:
          number: 3000
  - match:
    - uri:
        prefix: "/graphql"
    route:
    - destination:
        host: backend-gateway.creation-ring.svc.cluster.local
        port:
          number: 3000
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: backend-gateway.creation-ring.svc.cluster.local
        port:
          number: 3000
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: creation-ring-frontend
  namespace: creation-ring
spec:
  hosts:
  - "app.creation-ring.com"
  gateways:
  - creation-ring-gateway
  http:
  - route:
    - destination:
        host: frontend.creation-ring.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: creation-ring-backend
  namespace: creation-ring
spec:
  host: backend-gateway.creation-ring.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: creation-ring
spec:
  mtls:
    mode: PERMISSIVE
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: backend-gateway-policy
  namespace: creation-ring
spec:
  selector:
    matchLabels:
      app: backend-gateway
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/creation-ring/sa/frontend"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-ai-services
  namespace: creation-ring
spec:
  hosts:
  - "*.openai.com"
  - "*.anthropic.com"
  - "*.googleapis.com"
  - "*.deepseek.com"
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  endpoints:
  - address: api.openai.com
  - address: api.anthropic.com
  - address: generativelanguage.googleapis.com
  - address: api.deepseek.com
