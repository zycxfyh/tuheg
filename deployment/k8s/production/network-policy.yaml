apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-gateway-netpol
  namespace: tuheg-production
spec:
  podSelector:
    matchLabels:
      app: backend-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # 允许来自ingress的流量
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # 允许来自其他服务的流量
  - from:
    - podSelector:
        matchLabels:
          app: creation-agent
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - podSelector:
        matchLabels:
          app: logic-agent
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - podSelector:
        matchLabels:
          app: narrative-agent
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # 允许DNS解析
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # 允许访问数据库
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # 允许访问Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # 允许访问外部API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-netpol
  namespace: tuheg-production
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # 只允许来自应用服务的访问
  - from:
    - podSelector:
        matchLabels:
          app: backend-gateway
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: creation-agent
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: logic-agent
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: narrative-agent
    ports:
    - protocol: TCP
      port: 5432
