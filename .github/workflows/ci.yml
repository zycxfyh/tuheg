name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  ALERT_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify workspace integrity
        run: pnpm ls --depth=0

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm turbo run type-check

      - name: Run security audit
        run: pnpm audit --audit-level moderate

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test

      - name: Check coverage threshold
        run: |
          if [ -f 'coverage/coverage-summary.json' ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(Math.round(data.total.lines.pct))")
            echo "Coverage: ${COVERAGE}%"
            if [ "$COVERAGE" -lt 80 ]; then
              echo "Coverage threshold not met: ${COVERAGE}% < 80%"
              exit 1
            fi
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests]
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres-test redis-test
          sleep 10

      - name: Run integration tests
        run: pnpm run test:integration
        timeout-minutes: 15

      - name: Cleanup test environment
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency vulnerability scan
        run: pnpm audit --audit-level high

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests, integration-tests, security-scan]
    if: success()
    steps:
      - name: All quality checks passed
        run: |
          echo "ðŸŽ‰ All quality gates passed!"
          echo "âœ… Static analysis: PASSED"
          echo "âœ… Unit tests: PASSED"
          echo "âœ… Integration tests: PASSED"
          echo "âœ… Security scan: PASSED"
          echo "ðŸš€ Ready for deployment"

  deployment-gate:
    name: Deployment Gate
    runs-on: ubuntu-latest
    needs: quality-gate
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Deployment readiness check
        run: |
          echo "ðŸ” Deployment Gate Check"
          echo "âœ… All quality gates passed"
          echo "ðŸš€ Ready for production deployment"

      - name: Trigger deployment
        run: |
          echo "ðŸŽ¯ Production deployment would be triggered here"
          echo "Deployment ID: PROD-$(date +%Y%m%d_%H%M%S)-${GITHUB_RUN_ID: -8}"

      - name: Send notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="âœ… CI/CD Pipeline completed successfully! Ready for deployment."
            COLOR="good"
          else
            MESSAGE="âŒ CI/CD Pipeline failed. Check the logs for details."
            COLOR="danger"
          fi

          # Send Slack notification if webhook is configured
          if [ -n "${ALERT_WEBHOOK_URL:-}" ]; then
            SLACK_MESSAGE="{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"title\": \"CI/CD Pipeline $STATUS\",
                \"fields\": [
                  {\"title\": \"Status\", \"value\": \"$STATUS\", \"short\": true},
                  {\"title\": \"Branch\", \"value\": \"${GITHUB_REF#refs/heads/}\", \"short\": true},
                  {\"title\": \"Commit\", \"value\": \"\${GITHUB_SHA:0:8}\", \"short\": true}
                ],
                \"actions\": [{
                  \"type\": \"button\",
                  \"text\": \"View Details\",
                  \"url\": \"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"
                }]
              }]
            }"

            curl -X POST -H 'Content-type: application/json' \
              --data "$SLACK_MESSAGE" \
              "$ALERT_WEBHOOK_URL" || true
          fi