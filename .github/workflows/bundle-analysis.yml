# 文件路径: .github/workflows/bundle-analysis.yml
# 灵感来源: Bundle Analyzer Tools
# 核心理念: 自动化打包分析，识别优化机会

name: Bundle Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend with analysis
        run: |
          cd apps/frontend
          pnpm build --mode production

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: apps/frontend/dist/stats.html
          retention-days: 7

      - name: Check bundle size
        run: |
          # 检查主要 chunk 的大小
          if [ -f "apps/frontend/dist/assets/index.*.js" ]; then
            SIZE=$(stat -f%z "apps/frontend/dist/assets/index.*.js" 2>/dev/null || stat -c%s "apps/frontend/dist/assets/index.*.js" 2>/dev/null || echo "0")
            MAX_SIZE=500000  # 500KB
            if [ "$SIZE" -gt "$MAX_SIZE" ]; then
              echo "❌ Bundle size ($SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
              exit 1
            else
              echo "✅ Bundle size ($SIZE bytes) is within limit ($MAX_SIZE bytes)"
            fi
          fi
