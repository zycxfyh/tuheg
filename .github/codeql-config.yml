name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - node_modules
  - dist
  - build
  - coverage
  - .nx
  - test-results
  - .jest-cache
  - tools/vcptoolbox-core

paths:
  - src
  - apps
  - packages

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation