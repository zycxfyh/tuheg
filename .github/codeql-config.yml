name: 'CodeQL Configuration'

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental

paths-ignore:
  - node_modules
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/__tests__/**'
  - '**/coverage/**'
  - '**/dist/**'
  - '**/.next/**'
  - '**/build/**'
  - '**/out/**'

paths:
  - 'apps/'
  - 'packages/'
  - 'src/'
  - '*.ts'
  - '*.js'
  - '*.json'
