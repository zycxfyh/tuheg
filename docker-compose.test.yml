version: '3.8'

services:
  # --- 测试基础服务 ---
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: tuheg_postgres_test
    restart: no
    environment:
      - POSTGRES_DB=tuheg_test_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test_password
    ports:
      - "5434:5432"  # 测试专用端口
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./deployment/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tuheg_test_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    tmpfs:
      - /tmp
      - /var/run/postgresql

  redis-test:
    image: redis:alpine
    container_name: tuheg_redis_test
    restart: no
    ports:
      - "6381:6379"  # 测试专用端口
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s
      retries: 5
    tmpfs:
      - /data

  # --- 测试应用服务 ---
  backend-gateway-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-gateway-test
    container_name: tuheg_backend_gateway_test
    restart: no
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    ports:
      - "3002:3000"  # 测试专用端口
    environment:
      - DATABASE_URL=postgresql://postgres:test_password@postgres-test:5432/tuheg_test_db?schema=public
      - REDIS_URL=redis://redis-test:6379
      - JWT_SECRET=test-jwt-secret-key-for-integration-tests
      - JWT_EXPIRATION_SECONDS=3600
      - NODE_ENV=test
      - LOG_LEVEL=debug
    volumes:
      - .turbo:/app/.turbo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  creation-agent-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: creation-agent-test
    container_name: tuheg_creation_agent_test
    restart: no
    depends_on:
      backend-gateway-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:test_password@postgres-test:5432/tuheg_test_db?schema=public
      - GATEWAY_URL=http://backend-gateway-test:3000/gateway/send-to-user
      - NODE_ENV=test
      - LOG_LEVEL=debug
    volumes:
      - .turbo:/app/.turbo

  logic-agent-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: logic-agent-test
    container_name: tuheg_logic_agent_test
    restart: no
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:test_password@postgres-test:5432/tuheg_test_db?schema=public
      - NODE_ENV=test
      - LOG_LEVEL=debug
    volumes:
      - .turbo:/app/.turbo

  narrative-agent-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: narrative-agent-test
    container_name: tuheg_narrative_agent_test
    restart: no
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:test_password@postgres-test:5432/tuheg_test_db?schema=public
      - GATEWAY_URL=http://backend-gateway-test:3000/gateway/send-to-user
      - NODE_ENV=test
      - LOG_LEVEL=debug
    volumes:
      - .turbo:/app/.turbo

  # --- 测试工具 ---
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-runner
    container_name: tuheg_test_runner
    restart: no
    depends_on:
      - backend-gateway-test
      - creation-agent-test
      - logic-agent-test
      - narrative-agent-test
    environment:
      - DATABASE_URL=postgresql://postgres:test_password@postgres-test:5432/tuheg_test_db?schema=public
      - BACKEND_GATEWAY_URL=http://backend-gateway-test:3000
      - NODE_ENV=test
    volumes:
      - .:/app
      - .turbo:/app/.turbo
      - /app/node_modules
    working_dir: /app
    command: ["npm", "run", "test:integration"]

volumes:
  postgres_test_data:
    driver: local
