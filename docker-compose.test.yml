version: '3.8'

# 测试环境Docker Compose配置
# 用于集成测试和端到端测试

services:
  # PostgreSQL数据库
  postgres-test:
    image: postgres:15-alpine
    container_name: tuheg-postgres-test
    environment:
      POSTGRES_DB: tuheg_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"  # 避免与本地PostgreSQL冲突
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d tuheg_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis-test:
    image: redis:7-alpine
    container_name: tuheg-redis-test
    ports:
      - "6380:6379"  # 避免与本地Redis冲突
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ消息队列
  rabbitmq-test:
    image: rabbitmq:3-management-alpine
    container_name: tuheg-rabbitmq-test
    environment:
      RABBITMQ_DEFAULT_USER: testuser
      RABBITMQ_DEFAULT_PASS: testpass
    ports:
      - "5673:5672"   # AMQP端口
      - "15673:15672" # 管理界面端口
    volumes:
      - rabbitmq_test_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5

  # API Gateway测试服务
  backend-gateway-test:
    build:
      context: .
      target: backend-gateway-prod
    container_name: tuheg-backend-gateway-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://testuser:testpass@postgres-test:5432/tuheg_test
      REDIS_URL: redis://redis-test:6379
      RABBITMQ_URL: amqp://testuser:testpass@rabbitmq-test:5672
    ports:
      - "3001:3000"  # 避免与本地服务冲突
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Creation Agent测试服务
  creation-agent-test:
    build:
      context: .
      target: creation-agent-prod
    container_name: tuheg-creation-agent-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://testuser:testpass@postgres-test:5432/tuheg_test
      REDIS_URL: redis://redis-test:6379
      RABBITMQ_URL: amqp://testuser:testpass@rabbitmq-test:5672
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Logic Agent测试服务
  logic-agent-test:
    build:
      context: .
      target: logic-agent-prod
    container_name: tuheg-logic-agent-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://testuser:testpass@postgres-test:5432/tuheg_test
      REDIS_URL: redis://redis-test:6379
      RABBITMQ_URL: amqp://testuser:testpass@rabbitmq-test:5672
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Narrative Agent测试服务
  narrative-agent-test:
    build:
      context: .
      target: narrative-agent-prod
    container_name: tuheg-narrative-agent-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://testuser:testpass@postgres-test:5432/tuheg_test
      REDIS_URL: redis://redis-test:6379
      RABBITMQ_URL: amqp://testuser:testpass@rabbitmq-test:5672
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_test_data:
  redis_test_data:
  rabbitmq_test_data:

networks:
  default:
    name: tuheg-test-network