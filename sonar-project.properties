# SonarCloud Configuration for AI Dialogue System
# https://sonarcloud.io/documentation/analysis/languages/typescript/

sonar.organization=zycxfyh
sonar.projectKey=zycxfyh_tuheg
sonar.projectName=创世星环 (Creation Ring)
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=apps,packages
sonar.tests=apps/*/tests,packages/*/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/*.d.ts

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage settings
sonar.coverage.exclusions=**/*.config.*,**/*.d.ts,**/*.test.*,**/tests/**,**/mocks/**

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings for AI Dialogue System
sonar.sourceEncoding=UTF-8

# Custom rules for AI agents
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S4328
sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated/**

# Exclude test files from some rules
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts

# Exclude config files from complexity rules
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.config.ts
