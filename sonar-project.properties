# SonarCloud Configuration
sonar.organization=your-org
sonar.projectKey=creation-ring
sonar.projectName=Creation Ring
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src,apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.config.js,**/*.config.ts

# Tests
sonar.tests=src,apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/test-report.xml

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/*.spec.ts,**/*.test.ts,**/mocks/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git