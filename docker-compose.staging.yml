version: '3.8'

services:
  # --- 基础服务 (Staging) ---
  postgres-staging:
    image: pgvector/pgvector:pg15
    container_name: tuheg_postgres_staging
    restart: always
    environment:
      - POSTGRES_DB=tuheg_staging_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=staging_password
    ports:
      - "5433:5432"  # 使用不同端口避免与开发环境冲突
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./tools/scripts/db-migrate.mjs:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tuheg_staging_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-staging:
    image: redis:alpine
    container_name: tuheg_redis_staging
    restart: always
    ports:
      - "6380:6379"  # 使用不同端口避免冲突
    command: redis-server --appendonly yes --requirepass staging_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- 监控服务 (Staging) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: tuheg_prometheus_staging
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./staging/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: tuheg_grafana_staging
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=staging_grafana_password
    volumes:
      - grafana_staging_data:/var/lib/grafana

  # --- 应用服务 (Staging) ---
  backend-gateway-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-gateway-prod
    container_name: tuheg_backend_gateway_staging
    restart: always
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    ports:
      - "3001:3000"  # 使用不同端口
    environment:
      - DATABASE_URL=postgresql://postgres:staging_password@postgres-staging:5432/tuheg_staging_db?schema=public
      - REDIS_URL=redis://redis-staging:6379
      - JWT_SECRET=staging-jwt-secret-key-change-in-production-2025
      - JWT_EXPIRATION_SECONDS=3600
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - SENTRY_DSN=https://staging-dsn@sentry.io/project-id
      - PERFORMANCE_MONITORING_ENABLED=true
      - METRICS_COLLECTION_ENABLED=true
    volumes:
      - .turbo:/app/.turbo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  creation-agent-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: creation-agent-prod
    container_name: tuheg_creation_agent_staging
    restart: always
    depends_on:
      backend-gateway-staging:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:staging_password@postgres-staging:5432/tuheg_staging_db?schema=public
      - GATEWAY_URL=http://backend-gateway-staging:3000/gateway/send-to-user
      - NODE_ENV=staging
      - LOG_LEVEL=info
    volumes:
      - .turbo:/app/.turbo

  logic-agent-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: logic-agent-prod
    container_name: tuheg_logic_agent_staging
    restart: always
    depends_on:
      postgres-staging:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:staging_password@postgres-staging:5432/tuheg_staging_db?schema=public
      - NODE_ENV=staging
      - LOG_LEVEL=info
    volumes:
      - .turbo:/app/.turbo

  narrative-agent-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: narrative-agent-prod
    container_name: tuheg_narrative_agent_staging
    restart: always
    depends_on:
      postgres-staging:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:staging_password@postgres-staging:5432/tuheg_staging_db?schema=public
      - GATEWAY_URL=http://backend-gateway-staging:3000/gateway/send-to-user
      - NODE_ENV=staging
      - LOG_LEVEL=info
    volumes:
      - .turbo:/app/.turbo

volumes:
  postgres_staging_data:
  grafana_staging_data:
